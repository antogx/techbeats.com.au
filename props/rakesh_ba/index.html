<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Properties for Rakesh BA</title>
<style>
:root {
  --bg:#f6f8fc; --fg:#0f172a; --muted:#475569; --line:#e2e8f0;
  --chip:#eef2ff; --ok:#16a34a; --bad:#dc2626; --blue:#1e3a8a;
  --btnbg:#ffffff; --btnbd:#e2e8f0;
  --hold:#f59e0b;
}
body.dark {
  --bg:#0b1220; --fg:#eaf0ff; --muted:rgba(234,240,255,.75); --line:rgba(234,240,255,.16);
  --chip:rgba(45,212,191,.12); --ok:#22c55e; --bad:#ef4444; --blue:#93c5fd;
  --btnbg:rgba(234,240,255,.10); --btnbd:rgba(234,240,255,.18);
  --hold:#fbbf24;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
.wrap{max-width:1100px;margin:0 auto;padding:12px}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  background:var(--btnbg);
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
}
.lefthead{min-width:0}
h1{margin:0;font-size:20px;font-weight:950;line-height:1.1}
.right{display:flex;align-items:center;gap:10px;flex:0 0 auto}
.logo{width:140px;height:auto;max-width:45vw;display:block}
@media(max-width:520px){ .logo{width:120px;max-width:52vw} }

.tbtn{
  width:40px;height:40px;border-radius:12px;
  border:1px solid var(--btnbd);
  background:var(--btnbg);
  color:var(--fg);
  cursor:pointer;flex:0 0 auto;
  display:flex;align-items:center;justify-content:center;
}
.tico{width:18px;height:18px}
/* show sun in light, moon in dark */
.moon{display:none}
body.dark .moon{display:block}
body.dark .sun{display:none}

.item{padding:10px 2px}
.top{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
.ap{display:flex;flex-direction:column;gap:4px;min-width:0}
.addr{font-size:16px;font-weight:950;line-height:1.25;word-break:break-word}
.rowline{display:flex;flex-wrap:wrap;gap:8px;align-items:baseline}
.bb{font-size:16px;font-weight:950;line-height:1.25}
.price{font-size:16px;font-weight:950;line-height:1.25;color:var(--blue)}
.sep{opacity:.55;font-weight:900}

.st{padding:6px 10px;border-radius:999px;font-size:12px;font-weight:950;border:1px solid var(--line);white-space:nowrap;flex:0 0 auto}
.st-ok{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.30);color:var(--ok)}
.st-bad{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.30);color:var(--bad)}
.st-hold{background:rgba(245,158,11,.14);border-color:rgba(245,158,11,.34);color:var(--hold)}

.quick{margin-top:6px;display:flex;flex-wrap:wrap;gap:6px;align-items:center}
.q{background:var(--chip);border:1px solid var(--line);border-radius:8px;padding:4px 7px;font-size:12px;font-weight:850}
.qk{color:#000}
body.dark .qk{color:var(--fg)}
.qv{color:var(--ok)}
.muted{color:var(--muted);font-weight:800;font-size:12px}

.actions{margin-top:8px;display:flex;gap:10px;flex-wrap:wrap;align-items:stretch;position:relative;z-index:5}
.btn{
  min-height:46px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--btnbd);
  background:var(--btnbg);
  color:var(--fg);
  font-weight:950;
  font-size:15px;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.ico{width:18px;height:18px;flex:0 0 18px}
.btn-list{color:var(--fg)}
.btn-det{color:var(--blue)}

.details-wrap{margin-top:10px}
.details{display:grid;gap:8px}
.drow{background:var(--btnbg);border:1px solid var(--line);border-radius:10px;padding:8px 10px;display:flex;gap:10px;align-items:flex-start}
.dk{flex:0 0 46%;color:var(--muted);font-weight:950;font-size:13px;text-align:left}
.dv{flex:1 1 auto;color:var(--fg);font-weight:900;font-size:14px;text-align:left;word-break:break-word}
@media(min-width:900px){.details{grid-template-columns:1fr 1fr}}

.divider{margin-top:12px;border-top:2px solid var(--line)}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="lefthead">
    <h1>Properties for Rakesh BA</h1>
  </div>
  <div class="right">
    <button class="tbtn" id="themeBtn" type="button" aria-label="Toggle theme">
<svg class="tico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
  <path class="sun" d="M12 18a6 6 0 1 0 0-12a6 6 0 0 0 0 12Z" fill="none" stroke="currentColor" stroke-width="2"/>
  <path class="sun" d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <path class="moon" d="M21 12.6A7.5 7.5 0 0 1 11.4 3A6.8 6.8 0 1 0 21 12.6Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
</svg>
</button>
    
  </div>
</header>

<div id="list">
<div class="item"><span class="muted">No properties found.</span></div>
</div>

</div>

<script>
const themeBtn = document.getElementById("themeBtn");
function setTheme(t) {
  document.body.classList.toggle("dark", t === "dark");
  localStorage.setItem("tb_theme", t);
}
themeBtn.addEventListener("click", () => {
  setTheme(document.body.classList.contains("dark") ? "light" : "dark");
});
setTheme(localStorage.getItem("tb_theme") || "light");

// Details toggle (mobile-safe)
function toggleDetails(btn) {
  const item = btn.closest(".item");
  if (!item) return;
  const wrap = item.querySelector(".details-wrap");
  if (!wrap) return;
  const isOpen = !wrap.hidden;
  wrap.hidden = isOpen;
  btn.setAttribute("aria-expanded", isOpen ? "false" : "true");
}
document.addEventListener("click", (e) => {
  const btn = e.target.closest(".js-details");
  if (!btn) return;
  e.preventDefault();
  toggleDetails(btn);
}, {passive:false});
document.addEventListener("touchstart", (e) => {
  const btn = e.target.closest(".js-details");
  if (!btn) return;
  e.preventDefault();
  toggleDetails(btn);
}, {passive:false});

// Sort: Available first (client-side safety too)
(function sortAvailableFirst() {
  const list = document.getElementById("list");
  if (!list) return;
  const items = Array.from(list.querySelectorAll(".item[data-status]"));
  const rank = (s) => (s === "Available" ? 0 : (s === "Hold" ? 1 : 2));
  items.sort((a,b) => {
    const as = (a.getAttribute("data-status") || "");
    const bs = (b.getAttribute("data-status") || "");
    const av = rank(as);
    const bv = rank(bs);
    return av - bv;
  });
  for (const it of items) list.appendChild(it);
})();
</script>
</body>
</html>
